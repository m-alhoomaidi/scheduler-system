spring:
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1
    driverClassName: org.h2.Driver
    username: sa
    password: 
  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
  flyway:
    locations: classpath:db/testmigration

grpc:
  server:
    enabled: false  # Completely disable gRPC server in tests
  client:
    task-engine:
      address: "static://localhost:50051"
      enable-keep-alive: true
      keep-alive-without-stream: true

# Disable scheduler during tests
scheduler:
  enabled: false
