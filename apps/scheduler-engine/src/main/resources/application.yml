spring:
  application:
    name: scheduler-engine
  datasource:
    # url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://vrtx-pg:5435/scheduler-engine}
    url: ${SPRING_DATASOURCE_URL:?SPRING_DATASOURCE_URL must be set}
    username: ${SPRING_DATASOURCE_USERNAME:?SPRING_DATASOURCE_USERNAME must be set}
    password: ${SPRING_DATASOURCE_PASSWORD:?SPRING_DATASOURCE_PASSWORD must be set}
    driver-class-name: ${SPRING_DATASOURCE_DRIVER_CLASS_NAME:org.postgresql.Driver}
  jpa:
    hibernate:
      ddl-auto: validate
  profile:
    active: dev



server:
  port: 8081

# gRPC Configuration
grpc:
  server:
    port: 50051
    enable-reflection: true


# Actuator Configuration
management:
  endpoints:
    web:
      exposure:
        include: "health,info,prometheus"
  tracing:
    sampling:
      probability: 1.0
  otlp:
    tracing:
      endpoint: http://otel-collector:4318/v1/traces
  endpoint:
    health:
      show-details: always

# Logging Configuration
logging:
  level:
    com.scheduler: DEBUG
    org.springframework: INFO
    org.hibernate: WARN
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"

# Scheduler settings
scheduler:
  task:
    default-cron-expression: "*/5 * * * * *"
    cleanup-enabled: true
    cleanup-interval-ms: 3600000
    max-retries: 3
    max-concurrent-tasks: 50
  executor:
    thread-pool-size: 10
    execution-interval-ms: 250
    shutdown-timeout-seconds: 10
  security:
    enable-input-validation: true
    enable-audit-logging: true
    max-message-length: 1000
    max-tasks-per-ssuuid: 100
